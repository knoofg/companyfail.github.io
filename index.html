<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Fail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="glitch" data-text="EMPRESA DESASTRE">EMPRESA DESASTRE</h1>
        <p class="subtitulo">Donde todo sale mal, siempre.</p>
    </header>

    <main>
        <section class="hero">
            <h2>Bienvenido al epicentro del caos corporativo</h2>
            <button id="botonLoco">¡No me presiones!</button>
        </section>

        <section class="contenido">
            <p class="texto-dinamico">Aquí todo se rompe… hasta la paciencia.</p>
            <div class="meme-container">
                <img id="meme" src="meme1.jpg" alt="Meme corporativo">
            </div>
        </section>

        <section class="interactivo">
            <div class="glitch-box">⚠️ ERROR 404: Motivación no encontrada</div>
            <div class="marquee">
                <p>🚨 ¡Crisis! ¡Reunión urgente que pudo ser un email! 🚨</p>
            </div>
        </section>

        <section class="sonidos">
            <h3>Presiona un botón... si te atreves</h3>
            <button class="boton-sonido" data-sonido="error.mp3">💥 Error</button>
            <button class="boton-sonido" data-sonido="alarma.mp3">🚨 Alarma</button>
            <button class="boton-sonido" data-sonido="grito.mp3">😱 Grito</button>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
